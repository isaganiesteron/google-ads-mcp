services:
  - type: web
    name: google-ads-mcp
    runtime: python
    buildCommand: uv pip sync
    startCommand: uv run -m ads_mcp.server
    envVars:
      - key: MCP_TRANSPORT
        value: streamable-http
      - key: MCP_HOST
        value: 0.0.0.0
      # Set these in Render dashboard as secrets:
      # - GOOGLE_ADS_YAML: Paste your entire google-ads.yaml file content here
      #   OR
      # - GOOGLE_ADS_CREDENTIALS: Path to credentials file (if uploaded)
      #   Plus individual credential env vars if needed

